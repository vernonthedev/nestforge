name: Sync Docs To Wiki

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync_docs:
    name: Sync Docs To Wiki
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone wiki repository
        run: |
          git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki

      - name: Sync docs to wiki
        run: |
          find wiki -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +
          cp -R docs/. wiki/

          if [ -f wiki/Home.md ]; then
            echo "Home.md already exists."
          elif [ -f wiki/README.md ]; then
            mv wiki/README.md wiki/Home.md
          fi

      - name: Commit and push wiki updates
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "docs: sync from repository"
            git push
          else
            echo "No wiki changes to commit."
          fi
